version: '3.8'

services:
    app:
        build:
            context: .
            dockerfile: Dockerfile
        image: laravel-app
        container_name: laravel-app
        ports:
        - "8000:80"
        volumes:
        - .:/var/www/html
        depends_on:
        - db
        entrypoint: /bin/bash -c "cp .env.example .env && php artisan key:generate && /usr/local/bin/composer install && php artisan migrate && apache2-foreground"

    db:
        image: mysql:5.7
        container_name: mysql
        restart: always
        environment:
                MYSQL_ROOT_PASSWORD: rootpass
                MYSQL_DATABASE: db
                MYSQL_USER: user
                MYSQL_PASSWORD: supersecret
        volumes:
            - mysql-volume:/var/lib/mysql
            - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql


    phpmyadmin:
        image: phpmyadmin/phpmyadmin
        container_name: phpmyadmin
        restart: always
        environment:
            PMA_HOST: db
            MYSQL_ROOT_PASSWORD: rootpass  # Correctly set to match MySQL root password
        ports:
        - "8080:80"  # Changed to avoid port conflicts with other services
        depends_on:
        - db

    nginx:
        image: nginx:stable-alpine
        volumes:
        - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
        ports:
        - "80:80"
        depends_on:
        - app
        - db
volumes:
  mysql-volume:
